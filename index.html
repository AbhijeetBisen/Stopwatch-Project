<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main>
    <div class="stopwatch">
      <span id="hour">00</span>
      <span>:</span>
      <span id="minute">00</span>
      <span>:</span>
      <span id="second">00</span>
    </div>
    <div class="controls">
      <button id="stop"><span class="material-icons">stop</span></button>
      <button id="start"><span class="material-icons">play_arrow</span></button>
      <button id="reset"><span class="material-icons">replay</span></button>
    </div>
  </main>
  <script src="script.js"></script>  </body>
</html>
